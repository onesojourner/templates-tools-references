<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    
    <header>
        <h1>Website Title</h1>
        <nav>
            <!-- Navigation links go here -->
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h2>Article Title</h2>
            <p>This is the main content of an article or blog post.</p>
            <section>
                <h3>Subsection Heading</h3>
                <p>Additional section content.</p>
            </section>
        </article>
        
        <aside>
            <!-- Content aside from the main content (e.g., related links, ads) -->
            <h4>Related Links</h4>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
            </ul>
        </aside>
    </main>

    <footer>
        <!-- Footer content (e.g., copyright, contact info, secondary navigation) -->
        <p>&copy; 2026 My Website</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
